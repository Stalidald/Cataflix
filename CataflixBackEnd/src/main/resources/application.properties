# we can change the name of the database, in this case it will be called `mydb`
spring.datasource.url=jdbc:mysql://localhost:3308/cataflix?serverTimezone=UTC

#spring.jpa.hibernate.ddl-auto=update véglegesbe ez kell
spring.jpa.hibernate.ddl-auto=create-drop

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

spring.datasource.username=root
spring.datasource.password=

spring.datasource.initialization-mode=always

cataflix.app.jwtSecret= cataFlixSecretKey
cataflix.app.jwtExpirationMs= 86400000